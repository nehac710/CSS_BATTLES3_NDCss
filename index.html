<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOD</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">
       <h1 class="ubuntu-regular">Astronomy Picture Of The Day</h1>
    </div>

    <div class="container">

        <h2 id="title"></h2>
        <img id="apod-image" alt="Astronomy Picture of the Day" style="display: block;">
        <iframe id="apod-video" style="display: none;" frameborder="0" allowfullscreen></iframe>

        <p id="explanation"></p>
        <p id="date"></p>

      <div id="buttons">
        <button id="prev-button">Previous</button>
        <button id="next-button">Next</button>
        <label for="apod-date" style="font-size: medium; font-weight: 500;">Select a date:</label>
        <input type="date" id="apod-date">
      </div>
      
    </div>

    
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
